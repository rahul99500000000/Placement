<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtel Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #dbd4d4;
      }

      header {
        background-color: #ff0000;
        padding: 20px;                                                                                                                                                                  
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 40px;
        height: auto;
        margin-right: 10px;
      }

      nav {
        display: flex;
        gap: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
        transition: background-color 0.3s;
      }
      nav a:hover {
        background-color: #f1e8ef;
        color: #cc4ccc;
      }

      .main-content {
        display: flex;
        justify-content: space-between;
        padding: 40px;
      }
      .welcome-text {
        font-size: 36px;
        color: rgb(197, 53, 53);
        font-weight: bold;
      }
      .image-container img {
        width: 400px;
        height: auto;
        border-radius: 0px;
        border: 2px solid #ccc;
      }

      .button-container {
        margin-top: 20px;
      }
      .button-container a {
        display: inline-block;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .button-container a:first-child {
        background-color: #007bff; /* Services button: Blue */
        color: white;
      }
      .button-container a:first-child:hover {
        background-color: #e8f1ff;
        color: #007bff;
      }
      .button-container a:last-child {
        background-color: #28a745; /* Contact button: Green */
        color: white;
      }
      .button-container a:last-child:hover {
        background-color: #e9fce8;
        color: #28a745;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      footer a {
        color: #ff5722;
        text-decoration: none;
      }

      /* Floating Icon Styles */
      .floating-icons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .floating-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background-color: #ff0000;
        color: white;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        transition: transform 0.3s, background-color 0.3s;
      }
      .floating-icons a:hover {
        transform: scale(1.2);
        background-color: #cc4ccc;
      }
      .floating-icons svg {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="air1.jpg" alt="Airtel Logo" />
        <span>AIRTEL</span>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Postpaid</a>
        <a href="#">Services</a>
        <a href="#">Customer Support</a>
      </nav>
    </header>

    <div class="main-content">
      <div class="welcome-section">
        <p class="welcome-text">AIRTEL WELCOMES YOU TO THE 5G WORLDD!!!</p>
        <p style="color: rgb(0, 0, 0); font-size-adjust: 1">
          Let's nourish the new technology
        </p>

        <div class="button-container">
          <a href="#services-section">Services</a>
          <a href="#contact-section">Contact</a>
        </div>
      </div>
      <div class="air.jpg">
        <img src="air4.jpg" alt="Airtel Image" />
      </div>
    </div>
